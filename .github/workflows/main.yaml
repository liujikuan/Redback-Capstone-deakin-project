name: Build and Deploy 2FA Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java environment
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'

      # Step 3: Build the project (e.g., using Maven)
      - name: Build with Maven
        run: |
          cd '/home/runner/work/Redback-Capstone-deakin-project/Redback-Capstone-deakin-project/T1_2023/Project 2 2-Factor Authentication (2FA)/code'
          mvn clean package
        env:
          MAVEN_OPTS: -Xmx1024m

      # Step 4: Upload artifact to AWS S3
      - name: Deploy artifact to AWS S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_PREFIX }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: '/home/runner/work/Redback-Capstone-deakin-project/Redback-Capstone-deakin-project/T1_2023/Project/code/target' # Adjust path to where your .jar/.war is built

